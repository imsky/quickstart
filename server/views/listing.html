{% extends "layout.html" %}
{% block body -%}
<h1>
<a href="/">quickstart</a>
{% if type %}<span class="type">{{ type }}</span>{% endif %}
</h1>
<ul class="files">
{% for file in files %}
  <li>
    <a href="/{{ type }}/{{ file }}">{{ file }}</a>
    <a href="/{{ type }}/{{ file }}?download" class="download-link desktop-only">
      <span class="icon-download"><span class="sr-only">download {{ file }}</span></span>
    </a>
  </li>
{% endfor %}
</ul>
{% endblock -%}
